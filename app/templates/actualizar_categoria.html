{% extends 'base.html' %}

{% block title %}Categorias{% endblock %}

{% block content %}
    <h2>Actualizar productos</h2>
    <form action="{{ url_for('categorias.editar_categoria', id_categoria=categoria.id_categoria) }}" method="POST">

        <label for="nombre">
            Categoria:
            <input type="text" name="nombre" value="{{ categoria.nombre }}">
        </label>

        <button type="submit">Guardar</button>
    </form>
{% endblock %}
